<!DOCTYPE html>
<html lang="zh">
	<meta charset="utf-8">
<header>
	<title>菌庭信息管理系統</title>
	<link href="./app.css" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="../eel.js"></script>
</header>

<body>
	<div class="container">
		<div class="banner">
			<div>菌庭信息管理系統</div>
			<div>
				<a href="./login-en.html">EN</a> |
				<a href="./login-zh.html">中文</a>
			</div>
		</div>
	</div>

	
	<div class="container">
		<div class="pannel">
			<div class="panel">
					<p style="text-align:center; font-size:2em"><b>修改密碼</b></p>
					<div>
						<label for="name">帳號: </label><br />
						<input id="name" type="text">
					</div>
					<div>
						<label for="password">舊密碼:</label><br />
						<input id="password_old" type="password">
					</div>
					<div>
						<label for="password">新密碼:</label><br />
						<input id="password_new_1" type="password">
					</div>
					<div>
						<label for="password">再次輸入新密碼:</label><br />
						<input id="password_new_2" type="password">
					</div>
					<div>
						<input type="submit" value="提交" id="submit">
						<a href="" id="login">登入</a>
					</div>
			</div>
		</div>
	</div>
	
	
	<div class="footer">
		&copy; 2022 菌庭
	</div>


	<script src="./changepwd.js" type="text/javascript"></script>
